<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>whact-a-mole</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
    <img src="title.png" id="img1" class="pic1">
	<div class="area"></div>
    <img src="goal.png" id="img2" class="pic2">
    <div class="audio">
        <audio id="audio" autoplay="autoplay" loop="loop" preload="auto" controls="controls" src="bgm.mp3"> </audio>
    </div>
    <button type="button" id="easy">Easy Mode</button>
    <button type="button" id="medium">Medium Mode</button>
    <button type="button" id="hard">Hard Mode</button>
    <button type="button" id="RestartBtn">Play Again</button>
    <img src="board.png" class="timepic">
    <img src="board.png" class="scorepic">
    <script>function playSound(m_src) { 
        sound.src = m_src;
        sound.play() }</script>
    <div class="time">
        <b>Time Left: <span id=ti>30</span></b>
    </div>
    <div class="score">
        <b>Score: <span id=so>0</span></b>
    </div>
	</div>
    <script src="game.js"></script>
</body>
</html>
